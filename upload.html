<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Bill ‚Äì BillSwap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background-color: #5B2EFF;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      margin-top: 1rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Your Bill</h2>
    <p>Select your bill image or PDF below. BillSwap will analyze it and show cheaper options.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="file" name="file" accept="image/*,.pdf" capture="environment" required><br>
      <button type="submit">Upload & Analyze</button>
    </form>

    <div id="resultBox" style="display:none; margin-top: 1rem;">
      <h3>Bill Summary</h3>
      <p><strong>Provider:</strong> <span id="provider"></span></p>
      <p><strong>Monthly Cost:</strong> <span id="cost"></span></p>
      <p><strong>Speed:</strong> <span id="speed"></span></p>

      <div id="offersContainer" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <script>
    const API_ENDPOINT = "https://billswap-proxy.jsbenoit.workers.dev";

    document.getElementById("uploadForm").addEventListener("submit", async function (event) {
      event.preventDefault();

    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    const resultBox = document.getElementById("resultBox");
    const offersContainer = document.getElementById("offersContainer");

    resultBox.style.display = "none";
    offersContainer.innerHTML = ""; // Clear old results

    try {
      const response = await fetch(API_ENDPOINT, {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      console.log("üîç Full API Response:", result);

      if (result.error) {
        resultBox.innerHTML = `<p style="color:red;">Error: ${result.error}</p>`;
      } else {
        const bill = result.bill || {};
        const provider = bill.provider ?? "Provider N/A";
        const monthlyCost = bill.monthly_cost != null
          ? Number(bill.monthly_cost).toFixed(2)
          : "Monthly Cost N/A";
        const speed = bill.speed_mbps != null
          ? bill.speed_mbps
          : "Speed N/A";

        // Display summary safely
        document.getElementById("provider").textContent = provider;
        document.getElementById("cost").textContent = monthlyCost;
        document.getElementById("speed").textContent = speed;

        resultBox.style.display = "block";

        // Render offers if available
        if (Array.isArray(result.offers) && result.offers.length > 0) {
          result.offers.forEach((offer) => {
            const offerProvider = offer?.provider ?? "Unknown Provider";
            const offerCost = offer?.monthly_cost != null
              ? Number(offer.monthly_cost).toFixed(2)
              : "N/A";
            const offerSpeed = offer?.speed_mbps != null
              ? `${offer.speed_mbps} Mbps`
              : "Speed N/A";
            const offerLink = offer?.link ?? "#";

            const offerHTML = `
              <div style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; margin-top: 0.5rem;">
                <strong>${offerProvider}</strong><br>
                $${offerCost} ‚Äì ${offerSpeed}<br>
                <a href="${offerLink}" target="_blank" style="color: #5B2EFF;">View Deal</a>
              </div>
            `;
            offersContainer.innerHTML += offerHTML;
          });
        } else {
          offersContainer.innerHTML = `<p>No cheaper offers found.</p>`;
        }
      }
    } catch (err) {
      console.error("‚ùå Upload failed:", err);
      resultBox.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      resultBox.style.display = "block";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Upload Bill</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    input[type="file"] { margin-bottom: 10px; }
    button { padding: 8px 16px; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Upload Your Bill</h2>
  <input type="file" id="fileInput" accept="image/*"><br>
  <button onclick="uploadBill()">Upload</button>

  <div id="output"></div>

  <script>
    async function uploadBill() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      output.textContent = "Uploading...";

      if (!fileInput.files.length) {
        output.textContent = "Please select a file first.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://bill-comparison-api-production.up.railway.app/analyze-bill?debug=true", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        output.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Bill ‚Äì BillSwap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background-color: #5B2EFF;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      margin-top: 1rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Your Bill</h2>
    <p>Select your bill image or PDF below. BillSwap will analyze it and show cheaper options.</p>

    <form id="uploadForm">
      <input type="file" id="file" name="file" accept="image/*,.pdf" capture="environment" required><br>
      <button type="submit">Upload & Analyze</button>
    </form>

    <pre id="resultBox"></pre>
  </div>

  <script>
    const API_ENDPOINT = "https://bill-comparison-api-production.up.railway.app/analyze-bill?debug=true";
    const API_KEY = "BILLSWAP_API_KEY"; // üîê Replace with actual key and keep it secure

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "x-api-key": API_KEY
          },
          body: formData
        });

        const result = await response.json();
        document.getElementById("resultBox").textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("resultBox").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>

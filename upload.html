<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Bill - BillSwap</title>
</head>
<body>
  <h2>Take a photo or upload your bill</h2>
  <form action="https://bill-comparison-api-production.up.railway.app/analyze-bill?debug=true" method="post" enctype="multipart/form-data">
    <label for="file">Take a photo or upload a bill (PDF or image):</label><br>
    <input type="file" name="file" accept="image/*,.pdf" capture="environment" required><br><br>
    <button type="submit">Upload & Analyze</button>
  </form>
</body>
</html>
